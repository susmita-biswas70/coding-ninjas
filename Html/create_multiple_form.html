<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>
        Already Registered?<a><u>LOGIN</u></a
        >&nbsp;now
      </h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

    <form action="" method="post">
        Email<input type="email" placeholder="abc@gmail.com" /> Password<input
          type="password"
        />
        <button type="submit">
          <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" width="20px" height="15%">
          Login</button>
          <br>
          <br>
        <hr />   
    </form>
    </header>

    <br />

    <main>
        <section>
            <h3>
                <a href=""><b>Coging Ninjas Blogs</b></a>
            </h3>
            <div>
                <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"/>
            </div>
            <hr>
        </section>

      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" style="width:250px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" style="width:250px;">
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label for="address">Current Address:</label>
                    </td>
                    <td style="display: inline-block;">
                        <label style="width: 127px;display: inline-block;">Flat No/House No.</label>
                        <input type="text" name="house_no" style="width:250px;">
                    </td>
                </tr>
                <tr>
                    <td style="display: inline-block;">
                        <label style="width: 127px;display: inline-block;">Locality</label>
                        <input type="text" id="address" name="locality" style="width:250px;"></td>
                </tr>
                <tr>
                    <td style="display: inline-block;">
                        <label style="width: 127px;display: inline-block;">City</label>
                        <input type="text" id="address" name="city" style="width:250px;">
                    </td>
                </tr>
                <tr>
                   <td colspan="3">
                        <b>Is Current address and Permanent address same?</b>
                        <input type="radio" id="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no">
                        <label for="no">No</label>
                   </td> 
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="abc@gmail.com" style="width:250px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pw" style="width:250px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>           
        </form>
      </section>
    </main>
  </body>
</html>
